- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.railsrc: .railsrc
    ~/.pryrc: .pryrc
    ~/.tmux.conf: .tmux.conf
    ~/.config/nvim:
      path: nvim
    #zsh/prezto setup
    ~/.zprezto: prezto
    ~/.zlogin: prezto/runcoms/zlogin
    ~/.zlogout: prezto/runcoms/zlogout
    ~/.zpreztorc: prezto/runcoms/zpreztorc
    ~/.zprofile: prezto/runcoms/zprofile
    ~/.zshenv: prezto/runcoms/zshenv
    prezto/runcoms/zshrc:
      path: ~/dotfiles/.zshrc
      force: true
    ~/.zshrc: prezto/runcoms/zshrc
