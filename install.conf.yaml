- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.railsrc: .railsrc
    ~/.pryrc: .pryrc
    ~/.tmux.conf: .tmux.conf
    #vim setup
    ~/.config/nvim/plugins:
      path: plugins
      force: true
    ~/.config/nvim/init.vim:
      path: .nvimrc
      force: true
    ~/.config/nvim/theme.vim:
      path: theme.vim
      force: true
    ~/.config/nvim/start_key.vim:
      path: start_key.vim
      force: true
    ~/.config/LazyVim: LazyVim
    #zsh/prezto setup
    ~/.zprezto: prezto
    ~/.zlogin: prezto/runcoms/zlogin
    ~/.zlogout: prezto/runcoms/zlogout
    ~/.zpreztorc: prezto/runcoms/zpreztorc
    ~/.zprofile: prezto/runcoms/zprofile
    ~/.zshenv: prezto/runcoms/zshenv
    prezto/runcoms/zshrc:
      path: ~/dotfiles/.zshrc
      force: true
    ~/.zshrc: prezto/runcoms/zshrc
